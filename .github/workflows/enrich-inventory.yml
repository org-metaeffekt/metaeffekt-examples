name: Enrich inventory

on:
  workflow_dispatch:
    inputs:
      inventory:
        description: "The base inventory path."
        required: true
        default: keycloak-25.0.4/01-analyzed/keycloak-25.0.4.xlsx

  workflow_call:
    inputs:
      inventory:
        description: "The base inventory path."
        required: true
        type: string

    outputs:
      inventory:
        value: ${{ env.enriched-inventory }}

jobs:
  enrich-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup java environment
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: 'maven'
          cache-dependency-path: './processors/processor-parent.xml'

      - name: Configure container
        uses: ./.github/actions/configure/container

      - name: Process Input
        id: process-input
        uses: ./.github/actions/configure/file
        with:
          file-path: ${{ inputs.inventory }}

      - name: Get vulnerability index
        id: get-index
        uses: ./.github/actions/mirror/download-vulnerability-index

      - name: Enrich inventory
        id: enrich
        uses: ./.github/actions/advise/enrich-inventories
        with:
          input-inventory: ../${{ inputs.inventory }}
          input-database: ${{ env.index-directory }}
          output-inventory: ../${{ env.asset-name }}/03-advised/${{ env.asset-name }}-advised.xls

      - uses: ./.github/actions/configure/git # Configures git and pushes changes.

