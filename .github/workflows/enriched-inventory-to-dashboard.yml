name: Enriched inventory to dashboard

on:
  workflow_dispatch:
    inputs:
      enriched-inventory:
        description: "The enriched inventory file location, relative to the processors directory."
        required: true

  workflow_call:
    inputs:
      enriched-inventory-artifact:
        description: "The enriched inventory artifact name."
        required: true
        type: string

    outputs:
      dashboard:
        value: ${{ jobs.enriched-inventory-to-dashboard.steps.upload.outputs.artifact-id }}

jobs:
  enriched-inventory-to-dashboard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup java environment
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'zulu'
        cache: 'maven'
        cache-dependency-path: './processors/processor-parent.xml'

    - name: Configure container
      uses: ./.github/actions/configure/container

    - name: Get vulnerability index
      uses: ./.github/actions/mirror/download-vulnerability-index

    # START: workflow_call specific section
    - name: Download previous artifact
      if: ${{ inputs.enriched-inventory-artifact != '' }}
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.enriched-inventory-artifact }}
        path: /tmp/enriched-inventory.xls

    - name: Create dashboard
      if: ${{ inputs.enriched-inventory-artifact != '' }}
      uses: ./.github/actions/advise/create-dashboard
      with:
        input-inventory: /tmp/enriched-inventory.xls
        input-database: ${{ env.index-directory }}
        output-dashboard: /tmp/dashboard.html
    # END: workflow_call specific section

    - name: Create dashboard
      if: ${{ inputs.enriched-inventory-artifact == '' }}
      uses: ./.github/actions/advise/create-dashboard
      with:
        input-inventory: ${{ inputs.enriched-inventory }}
        input-database: ${{ env.index-directory }}
        output-dashboard: /tmp/dashboard.html

    - name: Upload artifact
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: dashboard.html
        path: /tmp/dashboard.html
